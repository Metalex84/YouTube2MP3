services:
  - type: web
    name: youtube2mp3
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DOWNLOAD_DIR
        value: /tmp/downloads
      - key: LOGS_DIR
        value: /tmp/logs
    # FFmpeg buildpack - Render will install FFmpeg automatically
    buildFilter:
      paths:
        - app.py
        - descargar_audio.py
        - requirements.txt
        - templates/**
        - static/**
