# Nginx Configuration for YouTube2MP3 with Gunicorn Backend
# Alternative to Apache - lightweight and efficient
#
# Installation:
# 1. Copy to: /etc/nginx/sites-available/youtube2mp3
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/youtube2mp3 /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# Upstream Gunicorn server
upstream youtube2mp3_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name your-nas-hostname.local youtube2mp3.local;
    
    # Optional: Redirect to HTTPS
    # return 301 https://$server_name$request_uri;
    
    # Logs
    access_log /var/log/nginx/youtube2mp3_access.log;
    error_log /var/log/nginx/youtube2mp3_error.log warn;
    
    # Max upload size (16MB)
    client_max_body_size 16M;
    
    # Static files
    location /static {
        alias /opt/youtube2mp3/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Downloads directory
    location /downloads {
        alias /opt/youtube2mp3/downloads;
        # Only allow specific file types
        location ~* \.(mp3|m4a|ogg|opus|zip)$ {
            add_header Content-Disposition "attachment";
        }
    }
    
    # Socket.IO WebSocket endpoint
    location /socket.io {
        proxy_pass http://youtube2mp3_backend;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Application proxy
    location / {
        proxy_pass http://youtube2mp3_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# HTTPS Server (optional but recommended)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-nas-hostname.local youtube2mp3.local;
    
    # SSL configuration
    ssl_certificate /etc/ssl/certs/youtube2mp3.crt;
    ssl_certificate_key /etc/ssl/private/youtube2mp3.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logs
    access_log /var/log/nginx/youtube2mp3_ssl_access.log;
    error_log /var/log/nginx/youtube2mp3_ssl_error.log warn;
    
    # Max upload size
    client_max_body_size 16M;
    
    # Static files
    location /static {
        alias /opt/youtube2mp3/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Downloads
    location /downloads {
        alias /opt/youtube2mp3/downloads;
        location ~* \.(mp3|m4a|ogg|opus|zip)$ {
            add_header Content-Disposition "attachment";
        }
    }
    
    # Socket.IO
    location /socket.io {
        proxy_pass http://youtube2mp3_backend;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Application
    location / {
        proxy_pass http://youtube2mp3_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
